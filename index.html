<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeEditor.com</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col all-input">
        <div class="box">
          <input type="checkbox" id="check">
          <label for="check" class="btn"></label>
          <h5>Mode</h5>
       </div>
        <div class="html-container">
          <textarea name="" id="" cols="30" rows="10" placeholder="Enter HTML code" id="HTML-code"></textarea>
        </div>
        <div class="css-container">
          <textarea name="" id="" cols="30" rows="10" placeholder="Enter CSS code" id="CSS-code"></textarea>
        </div>
        
        <div class="js-container">
          <textarea name="" id="" cols="30" rows="10" placeholder="Enter JS code " id="JS-code"></textarea>
        </div>
      </div>
      <div class="col">
        <h3>Output</h3>
        <div class="Output-container">
          <iframe id="Output"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
